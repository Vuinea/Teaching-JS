<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack</title>
  <script src="blackjack.js" defer></script>
  <link rel="stylesheet" href="../../index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <h1>Blackjack</h1>
  <div class="main">
    <div id="score-div">
      <h2>Score</h2>
      <p id="score">0</p>
    </div>
    <div id="cards-div">
      <h2>Cards</h2>
      <div id="card-nums"></div>
    </div>
    <button id="draw-card" class="btn btn-primary">Draw Card</button>
    <div id="message-div">
      <p id="message">Draw A Card</p>
    </div>
    <div id="start-over" class="hidden">
      <button class="btn btn-secondary">Start Over</button>
    </div>
  </div>
</body>
</html>
